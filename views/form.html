<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание акта</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
<h1>Минский филиал управления</h1>
<h2>Создание акта</h2>
<form action="/generate" method="post">
    <label for="actNumber">Номер акта:</label>
    <input type="text" id="actNumber" name="actNumber" required><br><br>

    <label for="proposal">Рационализаторское предложение:</label>
    <input type="text" id="proposal" name="proposal" required><br><br>

    <label for="date">Дата регистрации:</label>
    <input type="date" id="date" name="date" required><br><br>

    <div id="authors-container">
        <label for="authors">Авторы:</label>
        <div class="author-input">
            <input type="text" name="authors[]" required>
            <button type="button" class="add-author">+</button>
        </div>
    </div>


    <label for="service">Служба:</label>
    <input type="text" id="service" name="service" required><br><br>

    <label for="serviceLeader">Начальник службы:</label>
    <input type="text" id="serviceLeader" name="serviceLeader" required><br><br>

    <label for="serviceLeaderName">ФИО начальника службы:</label>
    <input type="text" id="serviceLeaderName" name="serviceLeaderName" required><br><br>

    <label for="fileType">Тип файла:</label>
    <select id="fileType" name="fileType">
        <option value="docx">Word</option>
        <option value="pdf">PDF</option>
    </select><br><br>

    <button type="submit">Создать документ</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const authorsContainer = document.getElementById('authors-container');
        const addButton = authorsContainer.querySelector('.add-author');

        addButton.addEventListener('click', function() {
            const newAuthorInput = document.createElement('div');
            newAuthorInput.classList.add('author-input');
            newAuthorInput.innerHTML = `
                <input type="text" name="authors[]" required>
                <button type="button" class="remove-author">-</button>
                `;
            authorsContainer.appendChild(newAuthorInput);

            const removeButton = newAuthorInput.querySelector('.remove-author');
            removeButton.addEventListener('click', function() {
                authorsContainer.removeChild(newAuthorInput);
            });
        });
    });
</script>
</body>
</html>
